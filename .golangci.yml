version: "2"
run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  settings:
    revive:
      rules:
        - name: package-comments
          disabled: true
        - name: duplicated-imports
          severity: warning
        - name: exported
          arguments:
            - disableStutteringCheck

formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes: [github.com/evstack]
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/evstack)
        - prefix(github.com/evstack/ev-abci)
      custom-order: true
